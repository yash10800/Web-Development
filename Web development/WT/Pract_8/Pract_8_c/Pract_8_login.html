<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Login/Registration Form Transition</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="./style.css">
  <style>
    #submit{
      width: 250px;
      border: none;
      background-color: #d4af7a;
      height: 30px;
      border-radius: 30px;
    }
  </style>
  <script src="script.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<p class="tip" style="font-family: cursive; font-size: 40px;margin-top: 0px;">Welcome to H.B.K New high school</p>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <form method="GET" id="form" name="login">
    <label>
      <span id="el">Email</span>
      <input type="email" name="l_email">
      <div class="error_email">

      </div>
    </label>
    <label>
      <span id="pl">Password</span>
      <input type="password" name="l_pass">
      <div class="error_pass">

      </div>
    </label>
    <p class="forgot-pass">Forgot password?</p>
    
    <input type="submit" id="submit" value="Sign In" style="margin-left: 160px; margin-top: 30px;margin-bottom: 30px;">
  </form>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
    <a href="Pract_8_signup.html" style="text-decoration: none;color: white;"><h6 style="height:50px;vertical-align:middle;width:200px;font-size: 20px;margin-left: 180px;background: #8E0E00;text-align: center;padding-top: 10px;border-radius: 30px;">Sign Up</a></h6>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and and join our school community</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. school is waiting for you</p>
      </div>
      <div class="img__btn">
      </div>
    </div>
    
  </div>
</div>

  

</body>
</html>
